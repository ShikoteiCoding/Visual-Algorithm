{% extends "layout/base.html" %}
{% block title %} Sorting Algorithm Page {% endblock %}

{% block content %}
  <main class=""></main>
  <div class="sorting-algorithm-control card px-2 align-items-center">
    <div class="algorithm-form">
      <h4>Select algorithm</h4>
      <select class="custom-select" name="sorting-algorithm" id="sorting-algorithm-selection" onchange="change_algorithm_on_select()">
        {% for i in range(0, len) %}
          <option value={{ i+1 }}>{{ algorithms[i] }} </option>
        {% endfor %}
      </select>
    </div>

    <div class="button-area">
      <button type="button" class="btn btn-primary" id="button_play" onclick="button_play_press()">
        <i class="fa fa-play"></i>
      </button>
      <button type="button" class="btn btn-primary" id="button_redo" onclick="button_redo_press()">
        <i class="fa fa-repeat"></i>
      </button>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script defer src="{{url_for('static', filename='script/sorting_algorithm.js')}}"></script>
  <script defer src="{{url_for('static', filename='script/sketch_sorting.js')}}"></script>
  <script defer src="{{url_for('static', filename='script/script_sorting.js')}}"></script>
{% endblock %}
